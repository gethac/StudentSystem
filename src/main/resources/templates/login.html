<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
	  <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input id="username" name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="login()" onkeydown='if(event.keyCode===13){login();}'>
            <hr class="hr20" >
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var datas = {"username":username,"password":password};
            if(username === "" || username === null){
                alert("请输入用户名")
            }
            else if(password === ""|| password === null){
                alert("请输入密码")
            }
            else{
                $.ajax({
                    type:"post",
                    url:"check",
                    data:datas,
                    dataType:"json",
                    success:function(data){
                        if(data.code === 1){
                            window.location.href = "/indexstudent";
                        }
                        else if(data.code === 2){
                            window.location.href = "/indexteacher";
                        }else if(data.code === 3){
                            window.location.href = "/indexadmin";
                        }else{
                            alert(data.msg);
                        }
                    }
                });
            }
        }
    </script>
    <!-- 底部结束 -->
</body>
</html>
